<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment 6</title>

<body style="font-size: 30px;">
    





    <script>
        // 1
        document.write("Results: <br>");
        var inc = 10;
        document.write("The value of a is: ",inc,"<hr><br>");

        document.write("The value of ++a is: ",++inc);
        document.write("<br>Now the value of a is: ",inc);

        document.write("<br><br>The value of a++ is: ",inc++)
        document.write("<br>Now the value of a is: ",inc)

        document.write("<br><br>The value of --a is: ",--inc)
        document.write("<br>Now the value of a is: ",inc)

        document.write("<br><br>The value of a-- is: ",inc--)
        document.write("<br>Now the value of a is: ",inc,"<br><br>")


        // 2
        var a = 2;
        var b = 1;
        var result = --a - --b + ++b + b--;
        document.write("a is ",a);
        document.write("<br>b is ",b);
        document.write("<br>result is ",result,"<br><br>");



        // 3
        document.write("<br><br><b>Subject Total Obtained Marks Percentage</b>")
        var eng = 54;
        var math = 54;
        var urdu = 48;

        document.write("<br><br>English 100 ", eng , " \n54");
        document.write("<br>Math 100 ", math , " 54% ");
        document.write("<br>Urdu 100 ",urdu , " 48% <br><br>");

        var sum = eng + math + urdu;
        document.write(300 ,"<br>");
        document.write(sum,"<br>");
        document.write(52,"%")
         

        

        
</script>
</body>
